<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <img src="img/yeezy.png">
    <div class="form">
        <p>Your first name:</p>
        <input id="name" placeholder="Your name here.">

        <p>Your last name:</p>
        <input id="lName" placeholder="Your last name.">

        <p>Your age:</p>
        <input id="age" placeholder="Age here.">

        <p>Shoe size(EU):</p>
        <input id="size" placeholder="Between(incl.) 35 and 50.">


        <p>Postal code:</p>
        <input id="postal" placeholder="4 digits.">

        <p>Email:</p>
        <input id="email" placeholder="Valid email.">

        <p>Your mothers credit card information:</p>
        <input id="CreditNumber" placeholder="Card number, 16 digits.">
        <input id="creditDate" placeholder="Expiry date with a /.">
        <input id="securityCode" placeholder="Security code, 3 digits.">
    </div>
    <button type="button">Submit</button>

    <script src="script.js" type="text/javascript"></script>
</body>

</html>
